# .github/workflows/build-winutils.yml
name: Build Winutils

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Install Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.9.6
      - name: Build
        shell: cmd
        run: |
          # git checkout rel/release-3.4.1
          mvn clean install -Pdist,native -DskipTests -Dtar
      - name: Upload Winutils
        uses: actions/upload-artifact@v4
        with:
          name: winutils
          path: hadoop-dist/target/**/bin/winutils.exe
