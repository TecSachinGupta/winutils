        if grep -q "fail-at-end" .github/workflows/*.yml; then
          echo "âœ… Fail-safe Maven configuration detected"
        fi
        
        if grep -q "batch-mode" .github/workflows/*.yml; then
          echo "âœ… Batch mode enabled for CI compatibility"
